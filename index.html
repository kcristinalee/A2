<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1>Exploring Daily Weather Patterns in the East Coast (2017)</h1>
        
        <div class="info">
            <p><strong>Group Members:</strong> Isabel Flynn, Christina Lee, Kamyavalli Mopidevi</p>
            <p><strong>Link to GitHub:</strong> <a href="https://github.com/kcristinalee/A2" target="_blank">https://github.com/kcristinalee/A2</a></p>
            <p><strong>Link to Writeup:</strong> <a href="https://docs.google.com/document/d/1NZLbUMYQBosTW9Jnfr96E60WA0soM7LNg-Q-Gp0vhe4/edit?usp=sharing" target="_blank">https://A2writeup</a></p>
            <p><strong>Link to Demo:</strong> <a href="https://docs.google.com/document/d/1NZLbUMYQBosTW9Jnfr96E60WA0soM7LNg-Q-Gp0vhe4/edit?usp=sharing" target="_blank">https://A2demo</a></p>
            <br>
        </div>
        
        <div id="controls">

            <label for="xVariable">X-Axis:</label>
            <select id="xVariable" class="variable"></select>

            <label for="yVariable">Y-Axis:</label>
            <select id="yVariable" class="variable"></select>

            <label for="dateFilter">Month:</label>
            <select id="dateFilter">
                <option value="all">All Year</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <div id="eastCoastFilter">
                <div id="eastCoastCheckboxes" class="checkbox-grid"></div>
            </div>
        </div>

        <div id="vis"></div>
        <div id="tooltip" style="display:none"></div>

    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@2.0.0"></script>
    <script src="js/script.js"></script>

</body>

</html>
